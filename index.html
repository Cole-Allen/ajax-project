<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/meme.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row row-header">
        <div class="left-row">
          <a class="header-logo"><img src="images/Cat_logo.svg"></a>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

        </div>

        <a class="header-favorites">
          <h3>Favorites</h3>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="view container main-view grid hidden" data-view="main-view">
      <div class="column">

      </div>
      <div class="column">

      </div>
      <div class="column">

      </div>
      <div class="column">

      </div>
    </div>
        <div class="view container fav-view grid hidden" data-view="favorites">
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
        </div>
    <div class="view meme-view container" data-view="meme-view">
      <h1 class="meme-title">Meme Maker</h1>
      <h2>Warning! Temporarily not able to download image. Feel free to take a screenshot though :)</h2>
      <div class="meme-image">
        <canvas width="500" height="500" class="meme-text">
          <h1 class="top-text">Top Text</h1>
          <h1 class="bottom-text">Bottom Text</h1>
        </canvas>

        <img src="images/placeholder.jpg">
      </div>

        <form method="GET" class="meme-form">
          <div class="meme-inputs">
            <label for="top-text">
              Top Text
            </label>
            <input type="text" id="top-text" name="top-text" value="Top text" required>
            <label for="bottom-text">
              Bottom Text
            </label>
            <input type="text" id="bottom-text" name="bottom-text" value="Bottom text" required>
          </div>

          <a class="download-meme" download>SAVE</a>
        </form>
    </div>
    <div class="modal hidden">
      <div class="modal-items">
        <div class="modal-image-container">
          <img class="modal-image" src="images/placeholder.jpg">
        </div>
        <div class="modal-icons row">
          <a><i class="fas fa-times-circle"></i></a>
          <a class="download-anchor" target="_blank"><i class="fas fa-download"></i></a>
          <a><i class="fas fa-pen"></i></a>
          <a><i class="far fa-heart"></i></a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
